<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" type="text/css" href="./style.css"> -->
  <title>Lintw's Star System</title>

  <script type="text/javascript">

  var MSun = 1.989e30; // 太陽質量 kg
  var MJupiter = 1.8986e27; // 木星質量 kg
  var MEarth = 5.972e24; // 地球質量 kg
  var AU = 149597870700; // 天文単位 m
  var G = 6.67e-11; // 万有引力定数 m^3/(s^2・kg)

  var ID_SEL = 0;
  var ID_LINTW = 1;
  var ID_JUPITER = 2;
  var ID_SATURN = 3;

  var bodies = [
    {
      name: "Sel",
      color: "red",
    },
    {
      name: "Lintw",
      m: MEarth * 0.88,
      color: "green",
    },
    {
      name: "Jupiter",
      m: MEarth * 210,
      color: "black",
    },
    {
      name: "Saturn",
      m: MEarth * 130,
      color: "black",
    }
  ];

  var take = 0;
  var pastDays = 0;

  window.onload = function() {
    initRoutine();
    setTimeout(main, 10);
  };

  function init(body, r, rad) {
    body.ax = -Math.cos(rad) * G * bodies[ID_SEL].m / (r * r);
    body.ay = -Math.sin(rad) * G * bodies[ID_SEL].m / (r * r);
    body.vx = -Math.sin(rad) * Math.sqrt(G * bodies[ID_SEL].m / r);
    body.vy = Math.cos(rad) * Math.sqrt(G * bodies[ID_SEL].m / r);
    body.ox = body.x = Math.cos(rad) * r;
    body.oy = body.y = Math.sin(rad) * r;
  }
  function initRoutine() {
    pastDays = 0;

    bodies[ID_SEL] = {
      name: "Sel",
      m: MSun * 0.33,
      ax: 0.0, ay: 0.0,
      vx: 0.0, vy: 0.0,
      x: 0.0, y: 0.0,
      xo: 0.0, yo: 0.0,
      color: "red",
    };
    init(bodies[ID_JUPITER], (0.0600 + Math.random() * 0.03) * AU, (Math.random() * 2) * Math.PI);
    init(bodies[ID_LINTW]  , (0.1100 + Math.random() * 0.03) * AU, (Math.random() * 2) * Math.PI);
    init(bodies[ID_SATURN] , (0.1600 + Math.random() * 0.03) * AU, (Math.random() * 2) * Math.PI);
    take++;
    console.log("*** Take " + take);
    console.log(bodies);
    document.getElementById("take").innerHTML = "Take " + take;
  }

  function main() {

    var D = 10;
    var tick = 60 * 60 * 12; // 1日を秒で

    // 速度を座標に加算する
    for(var i = 0; i < bodies.length; i++) {
      bodies[i].xo = bodies[i].x;
      bodies[i].yo = bodies[i].y;
    }
    for(var t = 0; t < D; t++) {

      // 加速度を計算する
      for(var i = 0; i < bodies.length; i++) {
        bodies[i].ax = 0;
        bodies[i].ay = 0;
        for(var j = 0; j < bodies.length; j++) {
          if (i == j) continue;
          var x1 = bodies[i].x; var x2 = bodies[j].x;
          var y1 = bodies[i].y; var y2 = bodies[j].y;
          var dx = x2 - x1;
          var dy = y2 - y1;
          var rr = dx * dx + dy * dy;
          var theta = Math.atan2(dy, dx);
          bodies[i].ax += Math.cos(theta) * bodies[j].m * G / rr;
          bodies[i].ay += Math.sin(theta) * bodies[j].m * G / rr;
        }
      }
      // 加速度を速度に加算する
      for(var i = 0; i < bodies.length; i++) {
        bodies[i].vx += tick * bodies[i].ax;
        bodies[i].vy += tick * bodies[i].ay;
      }
      // 速度を座標に加算する
      for(var i = 0; i < bodies.length; i++) {
        bodies[i].x += tick * bodies[i].vx;
        bodies[i].y += tick * bodies[i].vy;

        if (Math.abs(bodies[i].x) > 2.0 * AU ||
            Math.abs(bodies[i].y) > 2.0 * AU) {
          var canvas = document.getElementById('canvas');
          var ctx = canvas.getContext('2d');
          ctx.clearRect(0,0,600,600);
          console.log("pastDays:" + pastDays);
          initRoutine();
          setTimeout(main, 50);
          return;
        }
      }
    }

    pastDays += D;
    document.getElementById('eYear').innerHTML = Math.floor(pastDays / 365.25) + "";

    function getU(x) { return 600.0 * ( x) / (0.5 * AU) + 300; }
    function getV(y) { return 600.0 * (-y) / (0.5 * AU) + 300; }

    // 軌跡を描画する
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    //ctx.save();
    //ctx.translate(300, 300);
    for(var i = 0; i < bodies.length; i++) {
      var uo = getU(bodies[i].xo - bodies[ID_SEL].xo);
      var vo = getV(bodies[i].yo - bodies[ID_SEL].yo);
      var u = getU(bodies[i].x - bodies[ID_SEL].x);
      var v = getV(bodies[i].y - bodies[ID_SEL].y);
      /*
      ctx.beginPath();
      ctx.arc(u, v, r, 0, Math.PI * 2);
      ctx.fillStyle = bodies[i].color;
      ctx.strokeStyle = "white";
      ctx.fill();
      ctx.stroke();
      */
      ctx.beginPath();
      ctx.moveTo(uo, vo);
      ctx.lineTo(u, v);
      ctx.strokeStyle = bodies[i].color;
      ctx.stroke();
      var svgBody = document.getElementById("b" + i);
      svgBody.setAttribute("cx", u);
      svgBody.setAttribute("cy", v);
    }
    //ctx.restore();

    setTimeout(main, 5);
  }

  </script>

</head>
<body>

  <div style="width:600px; height:600px; border:1px solid #333;">
    <canvas id="canvas" width="600px" height="600px" style="position:absolute;">
    </canvas>
    <svg id="svg" width="600px" height="600px" style="position:absolute;"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
      <circle id="b0" cx="0" cy="0" r="20" stroke="white" stroke-width="3" fill="red"/>
      <circle id="b1" cx="0" cy="0" r="5" stroke="white" stroke-width="3" fill="green"/>
      <circle id="b2" cx="0" cy="0" r="8" stroke="white" stroke-width="3" fill="black"/>
      <circle id="b3" cx="0" cy="0" r="7" stroke="white" stroke-width="3" fill="black"/>
    </svg>
  </div>

  <h3><span id="take">Take</span></h3>
  <div><span id="eYear"></span> 地球年</div>

</body>
</html>
